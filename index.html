<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SportsVNT - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <div class="logo-container">
                <img src="logoPNG.png" alt="SportsVNT Logo" class="logo">
            </div>
            <h1>Bem vindo</h1>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required data-testId="in-email">
                </div>
                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" required data-testId="in-password">
                </div>
                <button type="submit" data-testId="btn-entrar">Entrar</button>
                <div id="error-message" class="error-message"></div>
            </form>

        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
