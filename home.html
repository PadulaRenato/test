<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SportsVNT - Home</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-left">
                <img src="logoPNG.png" alt="SportsVNT Logo" class="logo-header">
                <h1>Gerenciamento de Produtos</h1>
            </div>
            <div class="user-info">
                <span id="userEmail"></span>
                <button onclick="logout()" data-testId="btn-logout">Sair</button>
            </div>
        </div>

        <!-- Formulário de cadastro (apenas para Admin) -->
        <div id="productForm" class="product-form" style="display: none;">
            <h2>Cadastrar Produto</h2>
            <form id="formCadastro">
                <div class="form-row">
                    <div class="form-group">
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome" required data-testId="in-nome">
                    </div>
                    <div class="form-group">
                        <label for="codigo">Código:</label>
                        <input type="text" id="codigo" name="codigo" required data-testId="in-codigo">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="preco">Preço (R$):</label>
                        <input type="number" id="preco" name="preco" step="0.01" min="0" required data-testId="in-preco">
                    </div>
                    <div class="form-group">
                        <label for="tipo">Tipo:</label>
                        <select id="tipo" name="tipo" required data-testId="in-tipo">
                            <option value="">Selecione...</option>
                            <option value="Loja">Loja</option>
                            <option value="Marketplace">Marketplace</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="categoria">Categoria (opcional):</label>
                        <select id="categoria" name="categoria" data-testId="in-categoria">
                            <option value="">Selecione...</option>
                            <option value="Equipamento">Equipamento</option>
                            <option value="Proteção">Proteção</option>
                            <option value="Vestuário">Vestuário</option>
                            <option value="Calçados">Calçados</option>
                        </select>
                    </div>
                </div>
                <button type="submit" data-testId="btn-cadastrar">Cadastrar Produto</button>
                <div id="form-message" class="form-message"></div>
            </form>
        </div>

        <!-- Listagem de produtos -->
        <div class="product-list">
            <h2>Produtos Cadastrados</h2>
            <table id="productTable">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Código</th>
                        <th>Tipo</th>
                        <th>Categoria</th>
                        <th>Preço</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="productTableBody">
                    <!-- Produtos serão inseridos aqui -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
